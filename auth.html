<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Health Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { 
            --bg-dark: #1a1a2e; --primary-dark: #1f1f38; --text-light: #e0e0e0;
            --text-muted: #8c8c9a; --accent-primary: #00a8ff; --accent-secondary: #2ecc71;
            --accent-danger: #e74c3c; --border-color: #313154;
        }
        body {
            font-family: 'Poppins', sans-serif; background-color: var(--bg-dark); color: var(--text-light);
            display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 20px;
        }
        .auth-container { background-color: var(--primary-dark); padding: 40px; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); width: 100%; max-width: 400px; }
        .auth-container h1 { color: var(--text-light); text-align: center; margin-bottom: 30px; font-size: 2rem; text-shadow: 0 0 10px var(--accent-primary); }
        .input-group { margin-bottom: 20px; }
        .input-group label { display: block; margin-bottom: 8px; color: var(--text-muted); font-weight: 600; }
        .input-group input { width: 100%; padding: 12px 15px; background-color: var(--bg-dark); border: 1px solid var(--border-color); color: var(--text-light); border-radius: 8px; font-size: 1rem; }
        .auth-buttons { display: flex; gap: 15px; margin-top: 30px; }
        .auth-buttons button { flex-grow: 1; padding: 12px; border: none; border-radius: 8px; font-weight: 600; font-size: 1rem; cursor: pointer; transition: background-color 0.3s; }
        #loginBtn { background-color: var(--accent-primary); color: #fff; }
        #loginBtn:hover { background-color: #007bb5; }
        #signupBtn { background-color: var(--accent-secondary); color: #fff; }
        #signupBtn:hover { background-color: #27ae60; }
        .error-message { color: var(--accent-danger); text-align: center; margin-top: 15px; font-weight: 600; min-height: 1em; }
        .hidden { display: none; } /* Ensure this class is defined for hiding elements */
    </style>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="./firebase-init.js"></script>
</head>
<body>
    <div class="auth-container" id="auth-container">
        <h1 id="auth-title">Login</h1>
        <form id="login-form">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password (min. 6 characters)" required>
            </div>
            <div class="auth-buttons">
                <button type="submit" id="loginBtn">Login</button>
            </div>
            <p class="error-message" id="errorMessage"></p>
            <p style="text-align: center; margin-top: 20px;"><a href="#" id="auth-toggle" style="color: var(--accent-primary); text-decoration: none;">Need an account? Sign Up</a></p>
        </form>

        <form id="signup-form" class="hidden">
            <div class="input-group">
                <label for="signup-email">Email</label>
                <input type="email" id="signup-email" placeholder="Enter your email" required>
            </div>
            <div class="input-group">
                <label for="signup-password">Password</label>
                <input type="password" id="signup-password" placeholder="Enter your password (min. 6 characters)" required>
            </div>
            <div class="auth-buttons">
                <button type="submit" id="signupBtn">Sign Up</button>
            </div>
            <p class="error-message" id="signupErrorMessage"></p>
            <p style="text-align: center; margin-top: 20px;"><a href="#" id="auth-toggle-back" style="color: var(--accent-primary); text-decoration: none;">Have an account? Login</a></p>
        </form>
    </div>
</body>
</html>
